<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
		</ul>
		<ul>
			<li>4</li>
			<li>5</li>
			<li>6</li>
		</ul>
		<script type="text/javascript">
			/*
				插入节点
					父节点.insertBefore(要插入的节点,参照节点)
					在参照节点前插入要插入的节点
					
					1.参照节点必须是父节点下的，不然会报错
					2.参照节点是null,相当于appendChild
					3.如果插入已有节点，相当于剪切
			 * */
			var div = document.createElement('div');
			//创建好的div元素节点，就可以操作了，但是页面中还没有这个div元素
			div.className = 'abc';
			div.id = 'box',
			div.index = 2;
			div.innerHTML = '你好';
			div.style.cssText = 'width:100px;height:100px;border: 1px solid #000;';
			div.onclick = function(){
				alert(1);
			}
			console.log(div)
			//把新建的div插入到页面中某个元素下，页面中才有这个新建的div元素
			
			var ul1 = document.getElementsByTagName('ul')[0];
			var ul2 = document.getElementsByTagName('ul')[1];
			var lis1 = ul1.getElementsByTagName('li');
			var lis2 = ul2.getElementsByTagName('li');
			//ul1.insertBefore(div,null)
			//插入已有节点，相当于剪切
			ul1.insertBefore(lis2[0],lis1[0])
		</script>
	</body>
</html>
