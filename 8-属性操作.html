<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="box" class="abc" _d="1"></div>
		<script type="text/javascript">
			/*
			 	第三种属性操作方式
			 		获取属性值
			 		getAttribute('属性名')
			 		设置属性值
			 		setAttribute('属性名',值)
			 		
			 		id,class可以操作，js加的自定义属性获取不到是null,行间的自定义属性可以操作
			 		.和[]可以操作id,class，js自定义属性，不能操作行间自定义属性
			 			
			 		行间的自定义属性必须用getAttribute，变量必须用[]，其他的都用.
			 		
			 * 
			 * 
			 * */
			var box = document.getElementById('box');
			box.index = 1;
			box.className = 'd'
		console.log(box.getAttribute('_d'))
		console.log(box._d)
		console.log(box['_d'])
			//box.setAttribute()
		</script>
	</body>
</html>
