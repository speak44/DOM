<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="button" name="" id="btn" value="按钮" />
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ul>
		<script type="text/javascript">
			/*
			 	删除节点
			 		父节点.removeChild(要删除的节点)
			 * 		从父级下删除节点
			 * 		返回删除的那个节点
			 * */
			var ul = document.getElementsByTagName('ul')[0];
			var lis = ul.getElementsByTagName('li');
			var btn=document.getElementById('btn');
			//console.log(btn)
			//ul.removeChild(lis[0])
			
				
				btn.onclick=function(){
					for (var i=0;i<lis.length;i++) {
					//console.log(lis[i])
					console.log(ul.removeChild(lis[i]))//删除不全 原因是函数是动态生成的。lis的length是一直在变化的，所以长度一直在变，删除的位数也存在着变化
					}
			}
		</script>
	</body>
</html>
