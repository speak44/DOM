<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		1
		<div class="abc">
			11111111111111111111111111111111111
		</div>
		<script type="text/javascript">
			/*
			 
			 node-节点
			 	nodeType
			 		查看节点类型，返回数字，节点编号
			 	nodeName
			 		查看节点名称，返回字符串
			 	nodeValue
			 		查看节点值，返回字符串，没有返回null
			 
			 
			 
			 常用节点
			 	元素节点           1
			        属性节点           2
			        文本节点           3
			        注释节点           8  
			    document节点    9   
			 
			 * 12种节点类型
			 *  ELEMENT_NODE 	                1
				ATTRIBUTE_NODE 	                2
				TEXT_NODE 	                    3
				DATA_SECTION_NODE 	            4
				ENTITY_REFERENCE_NODE 	        5
				ENTITY_NODE 	                6
				PROCESSING_INSTRUCTION_NODE 	7
				COMMENT_NODE 	                8
				DOCUMENT_NODE 	                9
				DOCUMENT_TYPE_NODE 	           10
				DOCUMENT_FRAGMENT_NODE 	       11
				NOTATION_NODE 	               12
			 * 
			 * */
			console.log(document.body.nodeType)
			var box=document.getElementsByTagName('div')[0];
			console.log(document.body.nodeName)//返回的节点的名称大写
			console.log(document.body.nodeValue)
			console.log(box.nodeType)
			console.log(box.nodeValue)
		</script>
	</body>
</html>
